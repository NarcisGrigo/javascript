<!DOCTYPE html>
<html>
<head>
  <title>Exemple d'exercice simple sur jQuery</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="exo3.js" defer></script>
</head>
<body>
  <h2>Formulaire de connexion</h2>
<form id="loginForm">
  <label for="username">Nom d'utilisateur:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Mot de passe:</label>
  <input type="password" id="password" name="password" required>

  <input type="submit" value="Se connecter">
</form>
<p id="errorMessage"></p>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    var usernameValue = document.getElementById("username").value;
    var passwordValue = document.getElementById("password").value;

    if (!usernameValue == '' || !passwordValue == '') {
      event.preventDefault(); // EmpÃªche l'envoi du formulaire
      document.getElementById("errorMessage").textContent = "Veuillez remplir tous les champs.";
    }
  });
</script>

</body>
</html>
