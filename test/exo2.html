    <select id="dropdown">
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
    <p id="message"></p>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#dropdown").change(function () {
          let selectedOption = $(this).val();
          let message = "";

          switch (selectedOption) {
            case "1":
              message = "Vous avez sélectionné l'option 1.";
              break;
            case "2":
              message = "Vous avez sélectionné l'option 2.";
              break;
            case "3":
              message = "Vous avez sélectionné l'option 3.";
              break;
            default:
              message = "Aucune option sélectionnée.";
              break;
          }

          $("#message").text(message);
        });
      });
    </script>
  </body>
</html>
<!--
  L'objectif de cet exercice est d'ecrire le code jquery pour
  afficher un message différent en fonction de l'option sélectionnée.
-->
